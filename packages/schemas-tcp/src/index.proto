message DEVICE_MAPID_SET_PLAN_PARAMS_RSP {
  required int32 result = 1;
  required uint32 unk1 = 3;
}

message DEVICE_MAPID_SET_ARRANGEROOM_INFO_REQ {
  required uint32 mapHeadId = 1;
